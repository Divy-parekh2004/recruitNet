<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RecruitNet - Forgot Password</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body{
  background: linear-gradient(135deg,#05273D,#0A3B5B);
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Poppins',sans-serif;
}

.card-box{
  width:420px;
  background:#ffffff;
  padding:40px;
  border-radius:25px;
  box-shadow:0 25px 60px rgba(0,0,0,0.25);
}

.card-box h3{
  font-weight:700;
  color:#05273D;
}

.btn-main{
  background:#FF7A3D;
  color:white;
  border-radius:40px;
  padding:12px;
  font-weight:600;
  transition:0.3s;
}

.btn-main:hover{
  background:#0A3B5B;
  color:white;
}

.error{
  color:#dc3545;
  font-size:14px;
  text-align:left;
}

a{
  text-decoration:none;
  color:#FF7A3D;
  font-weight:600;
}
</style>
</head>

<body>

<div class="card-box text-center">
  <h3 class="mb-4">Reset Password</h3>

  <form method="POST" action="forgot-password.php" onsubmit="return validateForm()">

    <!-- Username -->
    <input type="text" id="username" name="username"
           class="form-control mb-2"
           placeholder="Enter Username">
    <div id="userError" class="error mb-2"></div>

    <!-- New Password -->
    <input type="password" id="new_password" name="new_password"
           class="form-control mb-2"
           placeholder="New Password">
    <div id="passError" class="error mb-2"></div>

    <!-- Confirm Password -->
    <input type="password" id="confirm_password" name="confirm_password"
           class="form-control mb-2"
           placeholder="Confirm Password">
    <div id="confirmError" class="error mb-3"></div>

    <button type="submit" class="btn btn-main w-100">Update Password</button>
  </form>

  <div class="mt-4">
    <a href="login.html">‚Üê Back to Login</a>
  </div>
</div>

<script>
function validateForm(){

    let username = document.getElementById("username").value.trim();
    let password = document.getElementById("new_password").value;
    let confirm = document.getElementById("confirm_password").value;

    let valid = true;

    // Clear previous errors
    document.getElementById("userError").innerHTML = "";
    document.getElementById("passError").innerHTML = "";
    document.getElementById("confirmError").innerHTML = "";

    // Username validation
    if(username === ""){
        document.getElementById("userError").innerHTML = "Username is required";
        valid = false;
    }
    else if(username.length < 4){
        document.getElementById("userError").innerHTML = "Username must be at least 4 characters";
        valid = false;
    }

    // Strong password pattern
    let passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[\W]).{8,}$/;

    if(password === ""){
        document.getElementById("passError").innerHTML = "Password is required";
        valid = false;
    }
    else if(!passwordPattern.test(password)){
        document.getElementById("passError").innerHTML =
        "Minimum 8 characters, 1 uppercase, 1 lowercase, 1 number & 1 special character";
        valid = false;
    }

    // Confirm password validation
    if(confirm === ""){
        document.getElementById("confirmError").innerHTML = "Please confirm your password";
        valid = false;
    }
    else if(password !== confirm){
        document.getElementById("confirmError").innerHTML = "Passwords do not match";
        valid = false;
    }

    return valid; // Only submit if true
}
</script>

</body>
</html>
